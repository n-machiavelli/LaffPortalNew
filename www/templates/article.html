<ion-view class="bgDark" title="navTitle" left-buttons="leftButtons" right-buttons="rightButtons">
<ion-content has-header="true" padding="true">
<div class="card" >
  <div class="item item-divider">
    {{article.article_title}}
  </div>
  <div class="item item-body">
    <img class="full-image" src="{{article.article_imagename}}">
    <p> 
      {{article.article_text}}
    </p>
    <p>
        <a href="#" class="subdued">{{article.likes}} Likes</a>
        <a href="#" class="subdued">{{article.comments}} Comments</a>
    </p>
  </div>

              <div class="item tabs tabs-secondary tabs-icon-left">
                <div class="tab-item" ng-click="addLike(article.article_id)">
                  <i class="icon ion-thumbsup"></i>
                  Like
                </div>
                <a class="tab-item" href="#">
                  <i class="icon ion-chatbox"></i>
                  Comment
                </a>
                <a class="tab-item" href="#">
                  <i class="icon ion-share"></i>
                  Share
                </a>
              </div>  
              <div class="item tabs tabs-secondary tabs-icon-left">
                  <label class="item-input-wrapper">
                    <input type="text" placeholder="Comment" ng-model="comment">
                  </label>
                  <button class="button button-clear" ng-click="addComment(article.article_id)">
                    Add
                  </button>
              </div> 
</div>  
</ion-content>
</ion-view>
