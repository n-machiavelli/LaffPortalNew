<ion-view class="bgDark" title="Watch Video" left-buttons="leftButtons" right-buttons="rightButtons">
    <div class="bar bar-subheader item-input-inset">
        <label class="item-input-wrapper" id="search-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input id="searchKey" type="search" placeholder="Search Videos" autocorrect="off" ng-model="searchKey" ng-change="getVideos()">
        </label>
        <button class="button button-clear icon ion-close-round" ng-click="clearSearch()"></button>
    </div>
<!-- <ion-content has-header="true" padding="true"> changing to below stopped first item from blocking the header. prolly the "has-subheader-->
<ion-content id="content" class="has-header has-subheader" has-header="true" padding="true" delegate-handle="myScroll">
    <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()">
    </ion-refresher>
<ion-list><!--<div class="list"> -->
    <a class="item item-thumbnail-left" ng-repeat="video in videos" ng-click='checkMedia(video)' ng-repeat="video in videos">
      <img src="videoimages/{{video.vnum}}.jpg">
      <h2>{{video.video_name}}</h2>
      <p>{{video.comedian}}</p>
    </a>
</ion-list>
        <ion-infinite-scroll
                ng-if="isMoreVideos()"
                on-infinite="getMoreVideos()"
                distance="1%">
        </ion-infinite-scroll>
</ion-content>
</ion-view>
